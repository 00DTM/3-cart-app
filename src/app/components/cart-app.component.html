<app-navbar [items]="items" (openEventEmitter)="setOpenCart()"></app-navbar>
<div class="container my-4">
    <h2>Cat√°logo de productos</h2>
    <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)" />

    @if(showCart){

    <div class="abrir-modal animacion fadeIn">

        <div class="modal" style="display: block;" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carrito de compras!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="setOpenCart()"></button>
                    </div>
                    <div class="modal-body">
                        
                        @if (items.length>0) {
                        <app-cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)"
                            [total]="total"></app-cart>
                        }
                        @else {
                        <p class="alert alert-warning">No hay elementos en el carrito-</p>
                        }
                        <button class="btn btn-danger float-end" (click)="setOpenCart()">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
